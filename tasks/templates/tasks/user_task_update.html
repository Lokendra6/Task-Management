{% extends "base.html" %}
{% block content %}
  <h1>Update Task: {{ object.title }}</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="{{ form.completed.id_for_label }}">Completed:</label>
      {{ form.completed }}
    </div>
    <div>
      <label for="{{ form.missed.id_for_label }}">Missed:</label>
      {{ form.missed }}
    </div>
    <button type="submit">Save</button>
    <a href="{% url 'user-task-list' %}">Cancel</a>
  </form>
{% endblock %}
